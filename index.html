<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitto Sodai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NEW: Toast Notification -->
    <div id="toast-notification" class="toast-notification"></div>

    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-content-inner"></div>
        </div>
    </div>
    
    <div class="modal" id="message-modal">
        <div class="modal-content order-success">
            <h3>Order Complete!</h3>
            <p id="message-text"></p>
            <div class="modal-buttons">
                <button class="close-button"><i class="fas fa-times"></i></button>
                <a href="index.html" class="primary-btn">Back to Homepage</a>
            </div>
        </div>
    </div>

    <div class="modal" id="photo-modal">
        <div class="modal-content" style="max-width: 90vw;">
            <span class="close-button">&times;</span>
            <img id="enlarged-photo" src="" alt="Enlarged Store Photo" style="width: 100%; height: auto; border-radius: 8px;">
        </div>
    </div>

    <header class="top-bar">
        <button id="hamburger-menu-btn" class="menu-btn"><i class="fas fa-bars"></i></button>
        <!-- UPDATED: Added a container for the logo and text -->
        <a href="index.html" class="shop-name-container">
            <!-- UPDATED: New Logo image link used -->
            <img src="https://i.ibb.co.com/KxBXgkpF/logo.jpg" alt="Nitto Sodai Logo" class="shop-logo">
            <!-- UPDATED: Shop name text -->
            <span class="shop-name">নিত্তসদাই উইথ সাবিরিন</span>
        </a>
        <button id="search-btn" class="menu-btn"><i class="fas fa-search"></i></button>
    </header>
    
    <div class="search-container" id="search-container">
        <form class="search-form" id="search-form">
            <input type="text" class="search-input" id="search-input" placeholder="Search products...">
            <button type="submit" class="search-submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div id="side-menu" class="side-menu">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <!-- NEW: About link -->
        <a href="about.html">About</a>
        <!-- NEW: Call Now Button (replaces Contact link) -->
        <a href="tel:+8801300226699" class="side-menu-call-btn">
            <i class="fas fa-phone-alt"></i> Call Now
        </a>
    </div>
    
    <main class="container">
        <!-- Main Sales Slideshow (Existing) -->
        <div class="slideshow">
            <div class="slide"><img src="https://i.ibb.co.com/XZBZ8Ybn/of2.jpg" alt="Offer 1"></div>
            <div class="slide"><img src="https://i.ibb.co.com/vCtns9dF/of1.jpg" alt="Campaign 2"></div>
            <div class="slide"><img src="https://i.ibb.co.com/VpVhLtxq/of3.jpg" alt="Offer 3"></div>
        </div>

        <section class="section">
            <h2>Categories</h2>
            <div class="category-grid" id="categories-container">
                <!-- Dynamic categories from Google Sheets will be injected here -->
            </div>
        </section>

        <!-- NEW: PHOTO GALLERY SLIDESHOW SECTION -->
        <section class="section">
            <h2 class="section-title">Our Store Gallery</h2>
            <div class="gallery-slideshow" id="gallery-slideshow">
                <div class="gallery-slide">
                    <img src="https://i.ibb.co.com/fzFYKGcd/1.jpg" alt="Store Interior 1" data-full-src="https://placehold.co/1200x900/69A039/FFFFFF?text=Store+Interior+1">
                </div>
                <div class="gallery-slide">
                    <img src="https://i.ibb.co.com/CRmRWN2/2.jpg" alt="Product Shelf Display" data-full-src="https://placehold.co/1200x900/8C7047/FFFFFF?text=Product+Shelf+Display">
                </div>
                <div class="gallery-slide">
                    <img src="https://i.ibb.co.com/FLCXHJb7/3.jpg" alt="Fresh Produce Section" data-full-src="https://placehold.co/1200x900/E6B22B/5E4A30?text=Fresh+Produce+Section">
                </div>
                <div class="gallery-slide">
                    <img src="https://i.ibb.co.com/SXHzRL2j/4.jpg" alt="Store Exterior" data-full-src="https://placehold.co/1200x900/5E4A30/FFFFFF?text=Store+Exterior">
                </div>
            </div>
        </section>

        <!-- NEW: GOOGLE MAP EMBED SECTION -->
        <section class="section">
            <h2 class="section-title">Find Our Location</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3744.316869446419!2d-122.08424968502334!3d37.42200407982563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5625e1c448f%3A0x6a2c270d6a2f778d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1620310246789!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
            <!-- NEW BUTTON FOR MAP NAVIGATION -->
            <button id="visit-shop-btn" class="primary-btn" style="width: 100%; max-width: 400px; margin: 0 auto 2.5rem; display: block;">
                Visit Our Shop
            </button>
        </section>

    </main>

    <!-- BOTTOM NAVIGATION BAR (Existing) -->
    <nav class="bottom-nav-bar" id="bottom-nav-bar">
        <button id="nav-home-btn" class="nav-button">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button id="nav-back-btn" class="nav-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </button>
        <button id="nav-cart-btn" class="nav-button">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <span id="cart-count" class="nav-cart-count">0</span>
        </button>
    </nav>
    
    <script src="script.js"></script>
</body>
</html>
